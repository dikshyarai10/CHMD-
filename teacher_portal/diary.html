<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Page</title>
    <link rel="stylesheet" href="diary.css" />
    <script src="diary.js"></script>
  </head>
  <body>
    <nav>
      <img
        src="/CHMD-/web_project/images/logo.jpg"
        alt="CHMD Logo"
        class="nav-logo"
      />
      <h5>
        Children's House Montessori <br />
        Elementary School
      </h5>
      <div class="teacher">
        <img
          src="/CHMD-/web_project/images/teacherimg.png"
          alt="teacher"
          width="64px"
          height="58px"
          class="teacherimg"
        />
        <p>Teacher Nilima Rai</p>
        <img
          src="/CHMD-/teacher_portal/timages/notification.png"
          alt="notification_bell"
          class="bell"
          width="30px"
          height="26px"
        />
        <img
          src="/CHMD-/teacher_portal/timages/Message.png"
          alt="message_icon"
          class="msgicon"
          width="24"
          height="18"
        />
      </div>
    </nav>
    <div class="menubox">
      <div class="menuchmd">
        <img
          src="/CHMD-/teacher_portal/timages/menu1.png"
          alt="data"
          class="menudata"
        />
        <p class="menudata_name">CHM</p>
        <img
          src="/CHMD-/teacher_portal/timages/menu2.png"
          alt="menudataicon"
          class="menudata_icon"
        />
        <div class="dash1">
          <a href="dashboard.html">
            <img
              src="/CHMD-/teacher_portal/timages/dash1.png"
              alt="dashicon"
              class="dashicon"
            />
            <p>Dashboard</p>
          </a>
        </div>
        <div class="dash2">
          <a href="inquiry.html">
            <img
              src="/CHMD-/teacher_portal/timages/enquiryicon.png"
              alt="enqicon"
              class="enquiryicon"
            />
            <p>Inquiry</p>
          </a>
        </div>
      </div>
    </div>
    <div class="branchname">
      <h2>CHM Teacher/Administrative Staff Branch</h2>
    </div>
    <div class="diary"><h3>Diary</h3></div>
    <div class="sort-box2">
      <label for="sort-area">Select Class:</label>
      <select id="sort-area">
        <option value="PG">Play Group</option>
        <option value="Foundation">Foundation</option>
        <option value="Pre-I">Pre-I</option>
        <option value="Pre-II">Pre-II</option>
        <option value="one">class 1</option>
        <option value="two">class 2</option>
        <option value="three">class 3</option>
        <option value="four">class 4</option>
        <option value="five">class 5</option>
      </select>
    </div>
    <div class="boxes1">
      <div class="box1">
        <h5>Sun</h5>
      </div>
      <div class="box2">
        <h5>Mon</h5>
      </div>
      <div class="box3">
        <h5>Tue</h5>
      </div>
      <div class="box4">
        <h5>Wed</h5>
      </div>
    </div>
    <div class="boxes2">
      <div class="box5">
        <h5>Thu</h5>
      </div>
      <div class="box6">
        <h5>Fri</h5>
      </div>
      <div class="box7">
        <h5>Sat</h5>
      </div>
    </div>

    <!-- Content Box -->
    <div class="content-box" style="display: none">
      <h3>Diary Details</h3>
      <div class="view-mode">
        <p id="routine-text">Select a day to view details</p>
        <button id="edit-btn">Edit</button>
      </div>
      <div class="edit-mode" style="display: none">
        <textarea
          id="routine-textarea"
          placeholder="Write your diary details here"
        ></textarea>
        <input type="date" id="routine-date" style="margin-top: 10px" />
        <div class="edit-buttons">
          <button id="save-btn">Save</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
