<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Page</title>
    <link rel="stylesheet" href="inquiry.css" />
    <script src="inquiry.js"></script>
  </head>
  <body>
    <nav>
      <img
        src="/CHMD-/web_project/images/logo.jpg"
        alt="CHMD Logo"
        class="nav-logo"
      />
      <h5>
        Children's House Montessori <br />
        Elementary School
      </h5>
      <div class="teacher">
        <img
          src="/CHMD-/web_project/images/teacherimg.png"
          alt="teacher"
          width="64px"
          height="58px"
          class="teacherimg"
        />
        <p>Teacher Nilima Rai</p>
        <img
          src="/CHMD-/teacher_portal/timages/notification.png"
          alt="notification_bell"
          class="bell"
          width="30px"
          height="26px"
        />
        <img
          src="/CHMD-/teacher_portal/timages/Message.png"
          alt="message_icon"
          class="msgicon"
          width="24"
          height="18"
        />
      </div>
    </nav>
    <div class="menubox">
      <div class="menuchmd">
        <img
          src="/CHMD-/teacher_portal/timages/menu1.png"
          alt="data"
          class="menudata"
        />
        <p class="menudata_name">CHM</p>
        <img
          src="/CHMD-/teacher_portal/timages/menu2.png"
          alt="menudataicon"
          class="menudata_icon"
        />
        <div class="dash1">
          <a href="dashboard.html">
            <img
              src="/CHMD-/teacher_portal/timages/dash1.png"
              alt="dashicon"
              class="dashicon"
            />
            <p>Dashboard</p>
          </a>
        </div>
        <div class="dash2">
          <a href="inquiry.html">
            <img
              src="/CHMD-/teacher_portal/timages/enquiryicon.png"
              alt="enqicon"
              class="enquiryicon"
            />
            <p>Inquiry</p>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Submit an Inquiry</h1>
      <form action="/submit-inquiry" method="POST">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter subject of inquiry"
          required
        />

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="academic">Academic</option>
          <option value="administrative">Administrative</option>
          <option value="technical">Technical</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Describe your inquiry"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
