<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher's Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="dashboard.js"></script>
  </head>
  <body>
    <nav>
      <img
        src="/CHMD-/web_project/images/logo.jpg"
        alt="CHMD Logo"
        class="nav-logo"
      />
      <h5>
        Children's House Montessori <br />
        Elementary School
      </h5>
      <div class="teacher">
        <img
          src="/CHMD-/web_project/images/teacherimg.png"
          alt="teacher"
          width="64px"
          height="58px"
          class="teacherimg"
        />
        <p>Teacher Nilima Rai</p>
        <!-- Notification Bell Icon -->
        <img
          src="/CHMD-/teacher_portal/timages/notification.png"
          alt="notification_bell"
          class="bell"
          width="30px"
          height="26px"
        />

        <img
          src="/CHMD-/teacher_portal/timages/Message.png"
          alt="message_icon"
          class="msgicon"
          width="24"
          height="18"
        />
      </div>
    </nav>
    <div class="menubox">
      <div class="menuchmd">
        <img
          src="/CHMD-/teacher_portal/timages/menu1.png"
          alt="data"
          class="menudata"
        />
        <p class="menudata_name">CHM</p>
        <img
          src="/CHMD-/teacher_portal/timages/menu2.png"
          alt="menudataicon"
          class="menudata_icon"
        />
        <div class="dash1">
          <a href="dashboard.html" class="dashlink">
            <img
              src="/CHMD-/teacher_portal/timages/dash1.png"
              alt="dashicon"
              class="dashicon"
            />
            <p>Dashboard</p>
          </a>
        </div>
        <div class="dash2">
          <a href="inquiry.html" class="enquirylink">
            <img
              src="/CHMD-/teacher_portal/timages/enquiryicon.png"
              alt="enqicon"
              class="enquiryicon"
            />
            <p>Inquiry</p>
          </a>
        </div>
      </div>
    </div>
    <div class="branchname">
      <h2>CHM Teacher/Administrative Staff Branch</h2>
    </div>
    <div class="boxes1">
      <a href="students.html" class="box1-link">
        <div class="box1">
          <img
            src="/CHMD-/teacher_portal/timages/studenticon.png"
            alt="studenticon"
            class="studenticon"
          />
          <p>Students</p>
        </div>
      </a>
      <a href="diary.html" class="box2-link">
        <div class="box2">
          <img
            src="/CHMD-/teacher_portal/timages/diaryicon.png"
            alt="diaryicon"
            class="diaryicon"
          />
          <p>Diary</p>
        </div>
      </a>
      <a href="reportcard.html" class="box3-link">
        <div class="box3">
          <img
            src="/CHMD-/teacher_portal/timages/reporticon.png"
            alt="reporticon"
            class="reporticon"
          />
          <p>Report Card</p>
        </div>
      </a>
    </div>
    <div class="boxes2">
      <a href="routine.html" class="box4-link">
        <div class="box4">
          <img
            src="/CHMD-/teacher_portal/timages/routineicon.png"
            alt="routineicon"
            class="routineicon"
          />
          <p>Routine</p>
        </div>
      </a>
      <a href="discussion.html" class="box5-link">
        <div class="box5">
          <img
            src="/CHMD-/teacher_portal/timages/discussionicon.png"
            alt="discussionicon"
            class="discussionicon"
          />
          <p>Discussion</p>
        </div>
      </a>
      <a href="idcard.html" class="box6-link">
        <div class="box6">
          <img
            src="/CHMD-/teacher_portal/timages/idcardicon.png"
            alt="idcardicon"
            class="idcardicon"
          />
          <p>Identity Card</p>
        </div>
      </a>
    </div>
  </body>
</html>
